<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Credit card body -->
  <rect x="2" y="6" width="28" height="20" rx="3" ry="3" fill="#10b981"/>
  
  <!-- Magnetic stripe -->
  <rect x="2" y="10" width="28" height="4" fill="#064e3b"/>
  
  <!-- Chip -->
  <rect x="5" y="16" width="6" height="5" rx="1" fill="#fcd34d"/>
  <line x1="6" y1="17" x2="6" y2="20" stroke="#b45309" stroke-width="0.5"/>
  <line x1="8" y1="17" x2="8" y2="20" stroke="#b45309" stroke-width="0.5"/>
  <line x1="10" y1="17" x2="10" y2="20" stroke="#b45309" stroke-width="0.5"/>
  
  <!-- Checkmark indicating benefits used -->
  <circle cx="25" cy="20" r="5" fill="#065f46"/>
  <path d="M22.5 20 L24 21.5 L27.5 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
